{% set name = "compass" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/opera-adt/COMPASS/archive/v{{ version }}.tar.gz
  sha256: c95941361f56b53a0fc3b146f0e9ce6013e6ae197956060b0542e5930ceb98dd

build:
  entry_points:
    - s1_cslc.py = compass.s1_cslc:main
    - s1_geocode_stack.py = compass.s1_geocode_stack:main
    - s1_static_layers.py = compass.s1_static_layers:main
    - validate_product.py = compass.utils.validate_product:main
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0
    - pip >=21.3
  run:
    - python >=3.8
    - numpy >=1.20
    - gdal >=3.3
    - h5py >=3.5
    - isce3 >=0.14.0
    - pandas >=1.4
    - pyproj >=3.3
    - pillow >=7.0
    - pysolid >=0.3
    - requests >=2.0
    - ruamel.yaml >=0.15
    - s1reader >=0.2.0
    - scipy >=1.0,<1.13
    - shapely >=1.8
    - yamale >=4.0
    

test:
  imports:
    - compass
  commands:
    - pip check
    - s1_cslc.py --help
  requires:
    - pip

about:
  home: https://github.com/opera-adt/COMPASS
  summary: COregistered Multi-temPorAl Sar Slc
  description: |
    COMPASS is a package to create geocoded single-look-complex (SLC)
    radar images from Sentinel-1 data using isce3.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/opera-adt/COMPASS

extra:
  recipe-maintainers:
    - scottstanie
    - seongsujeong
